    	<form class="form" enctype="multipart/form-data" action="/" method="post" accept-charset="UTF-8">
			<input type="text" id="nombre" name="nombre" value="Nombre completo" size="60" maxlength="128" class="required">
			<input type="text" id="identificacion" name="identificacion" value="Número de Identificación" size="60" maxlength="128" class="required">
			<input type="text" id="mail" name="mail" value="Correo electrónico" size="60" maxlength="128" class="required">
			<input type="text" id="telefono" name="telefono" value="Teléfono de contacto" size="60" maxlength="128" class="required">
			<input type="text" id="factura" name="factura" value="Número de factura de compra" size="60" maxlength="128" class="required">
			<input type="text" id="lugar" name="lugar" value="Lugar de compra" size="60" maxlength="128" class="required">
			<input type="text" id="ciudad" name="ciudad" value="Ciudad de compra" size="60" maxlength="128" class="required">
			<select id="personaje" name="personaje">
				<option class="caradepapa" value="Cara de Papa">Cara de Papa</option>
				<option class="furby" value="Furby">Furby</option>
				<option class="monopoly" value="Mr. Monopoly">Mr. Monopoly</option>
				<option class="mylittlepony" value="My Little Pony">My Little Pony</option>
				<option class="optimus" value="Optimus">Optimus</option>
			</select>
			<input class="acepto" type="checkbox" checked name="acepto" value="1"><p class="terminos">Acepto términos y condiciones</p>
			<div class="submit">Enviar</div>
		</form>
